{% extends 'partials/base.html' %}
{% load static %}

{% block content %}
<main class="main pages">
    <div class="page-header breadcrumb-wrap">
        <div class="container">
            <div class="breadcrumb">
                <a href="{% url 'core:index' %}"><i class="fi-rs-home mr-5"></i>Home</a>
                <span></span> Pages <span></span> Reset Password
            </div>
        </div>
    </div>
    <div class="page-content pt-150 pb-150">
        <div class="container">
            <div class="row">
                <div class="col-xl-8 col-lg-10 col-md-12 m-auto">
                    <div class="row">
                        <div class="col-lg-6 pr-30 d-none d-lg-block">
                            <img class="border-radius-15" src="{% static 'assets/imgs/page/login-1.png' %}" alt="" />
                        </div>
                        <div class="col-lg-6 col-md-8">
                            <div class="login_wrap widget-taber-content background-white">
                                <div class="padding_eight_all bg-white">
                                    <div class="heading_s1">
                                        <h1 class="mb-5">Set New Password</h1>
                                        <p class="mb-30">For account: <strong>{{ email }}</strong></p>
                                    </div>

                                    {% if messages %}
                                        <div class="mb-30">
                                            {% for message in messages %}
                                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                                                    {{ message }}
                                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                                </div>
                                            {% endfor %}
                                        </div>
                                    {% endif %}

                                    <form method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="password" name="password1" required placeholder="New password *" class="form-control" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password2" required placeholder="Confirm new password *" class="form-control" />
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-heading btn-block hover-up">
                                                Change Password
                                            </button>
                                        </div>
                                        <div class="form-group text-center mt-30">
                                            <a href="{% url 'userauths:sign-in' %}" class="text-muted">‚Üê Back to Login</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
