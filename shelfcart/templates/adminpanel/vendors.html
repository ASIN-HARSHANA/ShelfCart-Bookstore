{% extends 'adminpanel/base.html' %}
{% block content %}

<div class="content-wrapper">
    <!-- Page header -->
    <div class="page-header flex-wrap d-flex align-items-center justify-content-between">
        <h4 class="mb-0">Vendors</h4>
        <a href="{% url 'adminpanel:vendor_add' %}" class="btn btn-primary btn-sm">
            <i class="mdi mdi-plus"></i> Add Vendor
        </a>
    </div>

    <!-- Responsive table -->
    <div class="card mt-3">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead class="thead-light">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Image</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        {% for vendor in vendors %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            
                            <td>{{ vendor.title }}</td>
                            <td>
                                {% if vendor.image %}
                                <img src="{{ vendor.image.url }}" width="50" height="50" class="rounded-circle">
                                {% else %}
                                <span class="text-muted">No image</span>
                                {% endif %}
                            </td>
                            
                            
                            <td>
                                <a href="{% url 'adminpanel:vendor_edit' vendor.id %}" class="btn btn-sm btn-warning">
                                    <i class="mdi mdi-pencil"></i> Edit
                                </a>
                                
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="7" class="text-center text-muted">No vendors found</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
